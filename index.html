<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <title>CHANNEL Product Card</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <main>
    <div class="hero-image">
      <img class="responsive" src="/images/image-product-desktop.jpg" alt="perfume bottle">
    </div>
    <div class="content">
      <h2>perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuos interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
      <div class="btn-container">
        <p class="price">$149.99 <span id="discount">$169.99</span></p>
        <button> <img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>
      </div>
    </div>
  </main>
</body>
